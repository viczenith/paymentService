{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Currency</title>
</head>

<body>
    <div class="currency-form">
        <h2>Change Currency</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Change Currency</button>
        </form>

        <footer class="footer">
            <p><a href="{% url 'profile' %}" class="home-link">Go back to Wallet</a></p>
        </footer>
    </div>
</body>

</html>
